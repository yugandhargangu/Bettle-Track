<div class="flex-grid no-responsive-future" style="height: 100%;">
    <div class="row" style="height: 100%;">
        <div class="cell auto-size bg-white padding10">
            <ul class="breadcrumbs2">
                <li><a href=""><span class="icon mif-home"></span></a></li>
                <li><a href="">Issues</a></li>
                <li><a href="">New Issue</a></li>
            </ul>
            <h3>Issue Information</h3>
            <div class="grid padding20">
                <div class="row row-nomargin cell-auto-size">
                    <div class="cell auto-size">
                        <label>Project</label>
                        <div class="input-control select full-size" data-role="select">
                            <select>
                                <option>Project 1</option>
                                <option>Project 2</option>
                                <option>Project 3</option>
                                <option>Project 4</option>
                            </select>
                        </div>
                    </div>
                    <div class="cell auto-size">
                        <label>Module</label>
                        <div class="input-control select full-size" data-role="select">
                            <select>
                                <option>Module 1</option>
                                <option>Module 2</option>
                                <option>Module 3</option>
                                <option>Module 4</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row row-nomargin cell-auto-size">
                    <div class="cell auto-size">
                        <label>Issue Type</label>
                        <div class="input-control select full-size" data-role="select">
                            <select>
                                <option>Bug</option>
                                <option>New Feature</option>
                                <option>Improvement</option>
                                <option>Task</option>
                                <option>Verification</option>
                            </select>
                        </div>
                    </div>
                    <div class="cell auto-size">
                        <label>Priority</label>
                        <div class="input-control select full-size" data-role="select">
                            <select>
                                <option>Blocker</option>
                                <option>Critical</option>
                                <option>Major</option>
                                <option>Normal</option>
                                <option>Minor</option>
                                <option>Trivial</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row row-nomargin cell-auto-size">
                    <div class="cell auto-size">
                        <label>Summary</label>
                        <div class="input-control text full-size" data-role="input">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="row row-nomargin cell-auto-size">
                    <div class="cell auto-size">
                        <label>Categories</label>
                        <div class="input-control select full-size" data-role="select" data-tags="true">
                            <select multiple>

                            </select>
                        </div>
                    </div>
                    <div class="cell auto-size">
                        <label>Labels</label>
                        <div class="input-control select full-size" data-role="select" data-tags="true">
                            <select multiple>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row row-nomargin cell-auto-size">
                    <div class="cell auto-size">
                        <label>Affect versions</label>
                        <div class="input-control text full-size" data-role="select" data-tags="true">
                            <select multiple>
                            </select>
                        </div>
                    </div>
                    <div class="cell auto-size">
                        <label>Fix versions</label>
                        <div class="input-control text full-size" data-role="select" data-tags="true">
                            <select multiple>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row row-nomargin cell-auto-size">
                    <div class="cell auto-size">
                        <label>Assignee</label>
                        <div class="input-control select full-size" data-role="select">
                            <select>
                                <option>Not Assigned</option>
                                <option>User 1</option>
                                <option>User 2</option>
                                <option>User 3</option>
                                <option>User 4</option>
                            </select>
                        </div>
                    </div>
                    <div class="cell auto-size">
                        <label>Due date</label>
                        <div class="input-control text full-size" data-role="datepicker" data-format="yyyy-mm-dd" data-other-days="true" data-week-start="1" data-scheme="darcula">
                            <input type="text">
                            <button class="button"><span class="mif-calendar"></span></button>
                        </div>
                    </div>
                </div>
                <div class="row row-nomargin cell-auto-size">
                    <div class="cell auto-size">
                        <label>Environment:</label>
                        <textarea cols="100" rows="5" id="info-environment"></textarea>
                    </div>
                </div>
                <div class="row row-nomargin cell-auto-size">
                    <div class="cell auto-size">
                        <label>Procedure:</label>
                        <textarea cols="100" rows="5" id="info-procedure"></textarea>
                    </div>
                </div>
                <div class="row row-nomargin cell-auto-size">
                    <div class="cell auto-size">
                        <label>Description:</label>
                        <textarea cols="100" rows="5" id="info-desc"></textarea>
                    </div>
                </div>
                <div class="row cell-auto-size">
                    <div class="cell auto-size">
                        <label>Attachments:</label>
                        <div class="input-control file full-size" data-role="input">
                            <input type="file">
                            <button class="button"><span class="mif-folder"></span></button>
                        </div>
                    </div>
                </div>
                <div class="row row-nomargin cell-auto-size">
                    <div class="cell auto-size">
                        <div class="form-actions">
                            <button type="button" class="button primary">Create</button>
                            <button type="button" class="button link">Clear</button>
                        </div>
                    </div>
                    <br/>
                </div>
            </div>
        </div>
    </div>
</div>
