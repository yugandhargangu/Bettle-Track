<!DOCTYPE html>
<html>
    <head>
        <title>Bettle Track</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../public/css/metro.min.css"/>
        <link rel="stylesheet" href="../public/css/metro-icons.min.css"/>
        <link rel="stylesheet" href="../public/css/metro-responsive.min.css"/>
        <link rel="stylesheet" href="../public/css/metro-schemes.min.css"/>
        <link rel="stylesheet" href="../public/css/app.css"/>
    </head>
    <body class="bg-steel" ng-app="bettleTrackApp">
        <div data-role="preloader" data-type="cycle" data-style="color" id="data-preloader"></div>
        <div class="app-bar fixed-top navy" ng-include="'appbar.html'" data-role="appbar">
        </div>

        <div class="page-content">
            <div class="flex-grid" style="height: 100%;">
                <div class="row" style="height: 100%;max-height: 100%;" ng-controller="SidebarController as ctrl">
                    <div class="cell size-x200" id="cell-sidebar">
                        <ul class="sidebar">
                            <li ng-class="{true:'active', false:''}[userGroupId === -1]"><a ui-sref="usergroups">
                                    All User Groups
                                </a>
                            </li>
                            <li ng-class="{true:'active', false:''}[userGroupId == 0]">
                                <a ui-sref="users({group_id:0})">
                                    All Users
                                </a>
                            </li>
                            <li ng-repeat="usergroup in usergroups"  ng-class="{true:'active', false:''}[userGroupId == usergroup.id]">
                                <a ui-sref="users({group_id:usergroup.id})">{{usergroup.name}}</a>
                            </li>
                        </ul>
                    </div>
                    <div class="cell auto-size bg-white padding10" id="cell-content" style="height: 100%;max-height: 100%;overflow-y: auto;" ui-view>

                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var baseUrl = '../';
        </script>
        <script type="text/javascript" src="../public/js/lib/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="../public/js/lib/metro.min.js"></script>
        <script type="text/javascript" src="../public/js/lib/select2.full.min.js"></script>
        <script type="text/javascript" src="../public/js/lib/react.min.js"></script>
        <script type="text/javascript" src="../public/js/lib/react-dom.min.js"></script>
        <script type="text/javascript" src="../public/js/app/users/userinfo.js"></script>
        <script type="text/javascript" src="../public/js/lib/angular.min.js"></script>
        <script type="text/javascript" src="../public/js/lib/angular-resource.min.js"></script>
        <script type="text/javascript" src="../public/js/lib/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="../public/js/main.js"></script>
        <script type="text/javascript" src="../public/js/app/users.js"></script>
    </body>
</html>
