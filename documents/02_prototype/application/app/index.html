<!DOCTYPE html>
<html>
    <head>
        <title>Bettle Track</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../public/css/metro.min.css"/>
        <link rel="stylesheet" href="../public/css/metro-icons.min.css"/>
        <link rel="stylesheet" href="../public/css/metro-responsive.min.css"/>
        <link rel="stylesheet" href="../public/css/metro-schemes.min.css"/>
        <link rel="stylesheet" href="../public/css/app.css"/>
    </head>
    <body class="bg-steel" ng-app="bettleTrackApp">
        <div class="app-bar fixed-top navy" ng-include src="'appbar.html'">
        </div>

        <div class="page-content" ng-controller="DashboardController as ctrl">
            <div class="flex-grid no-responsive-future" style="height: 100%;">
                <div class="row" style="height: 100%;max-height: 100%;">
                    <div class="cell size-x200" id="cell-sidebar" style="background-color: #71b1d1; height: 100%">
                        <ul class="sidebar">
                            <li>
                                <a href="" ng-click="ctrl.createDashboard()">
                                    <span class="title">Create Dashboard</span>
                                </a>
                            </li>
                            <li ng-class="{true:'active', false:''}[ctrl.currentDashboard.id === dashboard.id]" ng-repeat="dashboard in ctrl.dashboards">
                                <a href="" ng-click="ctrl.loadDashboard(dashboard)">
                                    <span class="title">{{dashboard.name}}</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="cell auto-size bg-white" id="cell-content" style="height: 100%;max-height: 100%;overflow-y: auto;">
                        <div class="panel margin10">
                            <div class="heading" style="width: 100%;">
                                <span class="title">{{ctrl.currentDashboard.name}}</span>
                                <span class="right" style="float: right; padding-right:.625rem;"><a href="" title="delete" ng-click="ctrl.deleteDashboard()"><span class="mif-bin fg-white"></span></a></span>
                                <span class="right" style="float: right; padding-right:.625rem;"><a href="" title="edit" ng-click="ctrl.editDashboard()"><span class="mif-pencil fg-white"></span></a></span>
                            </div>
                            <div class="content" id="dashboard-view">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="dashboard-info" ng-controller="DashboardInfoController as ctrl" class="window shadow fullscreen-dialog"
             data-role="dialog" data-overlay="true" data-overlay-color="modal-overlay" data-close-button="true">
            <div class="window-caption bg-white padding10">
                <span class="window-caption-title cursor-edit" contenteditable="true" ng-blur="ctrl.onTitleBlur($event)">New Dashboard Title</span>
            </div>
            <div class="window-content" id="dashboard-content"></div>
        </div>
        <script type="text/javascript">
            var baseUrl = '../';
        </script>
        <script type="text/javascript" src="../public/js/lib/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="../public/js/lib/metro.min.js"></script>
        <script type="text/javascript" src="../public/js/lib/react.min.js"></script>
        <script type="text/javascript" src="../public/js/lib/react-dom.min.js"></script>
        <script type="text/javascript" src="../public/js/app/dashboard/dashboard-view.js"></script>
        <script type="text/javascript" src="../public/js/app/dashboard/dashboard-info.js"></script>
        <script type="text/javascript" src="../public/js/lib/angular.min.js"></script>
        <script type="text/javascript" src="../public/js/lib/angular-resource.min.js"></script>
        <script type="text/javascript" src="../public/js/lib/Chart.min.js"></script>
        <script type="text/javascript" src="../public/js/main.js"></script>
        <script type="text/javascript" src="../public/js/app/index.js"></script>
    </body>
</html>
